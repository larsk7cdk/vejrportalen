<article id="weather-loading-content">
  <div class="text-center">
    <i class="fas fa-sync fa-spin fa-3x"></i>
    <p class="pt-2">Henter 5-døgns vejrudsigten for <span data-target="city"></span></p>
  </div>
</article>


<article id="weather-success-content">
  <header>
    <h1 data-target="city"></h1>
    <p>Her er vejrudsigten for de næste 5 dage i <strong data-target="city"></strong></p>
  </header>

  <section id="weather-forecast" class="weather-forecast text-white">
    <article class="wheater-card">
      <h5 id="weekday-0-name"></h5>
      <img id="weekday-0-img"><br>
      <span id="weekday-0-temp"></span><br>
      <span id="weekday-0-desc"></span><br>
    </article>
    <article class="wheater-card">
      <h5 id="weekday-1-name"></h5>
      <img id="weekday-1-img"><br>
      <span id="weekday-1-temp"></span><br>
      <span id="weekday-1-desc"></span><br>
    </article>
    <article class="wheater-card">
      <h5 id="weekday-2-name"></h5>
      <img id="weekday-2-img"><br>
      <span id="weekday-2-temp"></span><br>
      <span id="weekday-2-desc"></span><br>
    </article>
    <article class="wheater-card">
      <h5 id="weekday-3-name"></h5>
      <img id="weekday-3-img"><br>
      <span id="weekday-3-temp"></span><br>
      <span id="weekday-3-desc"></span><br>
    </article>
    <article class="wheater-card">
      <h5 id="weekday-4-name"></h5>
      <img id="weekday-4-img"><br>
      <span id="weekday-4-temp"></span><br>
      <span id="weekday-4-desc"></span><br>
    </article>
  </section>
</article>

<article id="weather-error-content" class="pb-2">
  <h2 class="text-danger">Ups...</h2>
  <p>Den valgte by kan ikke findes, prøv igen...</p>
</article>
