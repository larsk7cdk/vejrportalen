<article class="row py-2 w-100 mx-auto">
  <form id="search-form" class="form-inline" role="search">
    <input id="search-text" class="form-control mr-sm-2" type="text" placeholder="Søg efter by"
           aria-label="Search text" required>
    <button id="search-btn" type="submit" class="btn btn-outline-success my-2 my-sm-0">Hent</button>
  </form>
</article>
<hr>

<article id="weather-no-content">
    <p class="pt-2">Der er ikke hentet nogen vejrudsigt</p>

</article>

<article id="weather-loading-content">
  <div class="text-center">
    <i class="fas fa-sync fa-spin fa-3x"></i>
    <p class="pt-2">Henter 5-døgns vejrudsigten for <span data-target="city"></span></p>
  </div>
</article>

<article id="weather-success-content">
  <header>
    <h1 data-target="city"></h1>
    <p>Her er vejrudsigten for de næste 5 dage i <strong data-target="city"></strong></p>
  </header>
  <section id="weather-forecast" class="d-flex  justify-content-lg-around flex-wrap text-white">
    <article class="mb-2 mr-2">
      <div class="card wheater-background">
        <h5 class="card-header text-center" id="weekday-0-name"></h5>
        <div class="card-body py-0">
          <span>
            <img id="weekday-0-img">
            <span id="weekday-0-temp"></span>
          </span>
          <p id="weekday-0-desc"></p>
        </div>
      </div>
    </article>
